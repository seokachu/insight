    <div class="container take-course">

                                            </span>
                                        </div>
                                        <div class="cart-overview-price">
                                            <span class="sale">30%</span>
                                            <s class="price-prev">132,000원</s>

                            </label>
                        </div>

                                            </span>

                        <div>
