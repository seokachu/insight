<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트랜드 그 이상의 클래스, 비욘도 인사이트</title>
    <link rel="icon" href="../images/favicon.png">
    <!-- ogp -->
	<meta property="og:title" content="비욘드 인사이트" />
    <meta property="og:description" content="ParkSeoyoung_portfolio 비욘드 인사이트 포트폴리오" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://seokachu.github.io/insight" />
    <meta property="og:image" content="https://seokachu.github.io/insight/images/og-thum.png" />
    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- Countdown plugin-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.countdown/2.2.0/jquery.countdown.min.js" integrity="sha512-lteuRD+aUENrZPTXWFRPTBcDDxIGWe5uu0apPEn+3ZKYDwDaEErIK9rvR0QzUGmUQ55KFE2RqGTVoZsKctGMVw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Slick Slider -->
    <link rel="stylesheet" href="../script/slick/slick-theme.css">
    <link rel="stylesheet" href="../script/slick/slick.css">
    <script src="../script/slick/slick.min.js"></script>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive-tablet.css">
    <link rel="stylesheet" href="../css/responsive-mobile.css">
    <script src="../script/custom.js"></script>
</head>
<body>
    <div class="container menber-register">
        <!-- HEADER -->
        <div class="header-include"></div>
        <section class="signup">
            <div class="member-register">
                <div class="member-account">
                    <h1 class="login-slogan">나를 성장시키는 배움,<br><span>비욘드 인사이트</span>에서 시작하세요.</h1>
                    <div class="sligan-slide">
                        <p class="active">나의 성장을 돕는 IT 실무 지식 플랫폼</p>
                        <p>성장에 목마를 때, 비욘드 인사이트</p>
                    </div>
                    <img src="../images/ct-modal-01.png" alt="신규 가입 시 웰컴 쿠폰 증정!">
                </div>
                <div class="login-field">
                    <div>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div>
                        <input type="password" placeholder="비밀번호" maxlength="12">
                        <i class="toggle-pw bi bi-eye-slash"></i>
                    </div>
                    <div>
                        <input type="password" placeholder="비밀번호 확인" maxlength="12">
                        <i class="toggle-pw bi bi-eye-slash"></i>
                    </div>
                    <button class="btn-menber-primary">가입하기</button>
                </div>
                <div class="agreement">
                    <p>
                        가입 시, 통합 계정으로 비욘드 인사이트가 제공하는 서비스를 모두 이용하실 수 있습니다. 서비스 이용약관, 개인정보취급방침에 동의합니다.
                    </p>
                    <label>
                        <input type="checkbox"><em></em>할인 혜택 및 마케팅 정보 수신을 동의합니다.
                    </label>
                </div>
                <div class="login-member">
                    이미 가입된 계정이 있나요?<a href="">로그인하기</a>
                </div>
            </div>
        </section>
        <!-- FOOTER -->
        <div class="footer-include"></div>
    </div>
</body>
</html>
